<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tree-Style Tabs</title>
    <link rel="stylesheet" href="sidebar.css" />
  </head>

  <body>
    <div id="sidebar">
      <header>
        <input type="text" id="search-bar" placeholder="Search tabs..." />

        <!-- Sort Toggle Button with Tooltip -->
        <button
          id="sort-toggle"
          data-tooltip="Sort Asc/Desc"
          aria-label="Toggle Sort Order"
        >
          <img
            id="sort-icon"
            src="../assets/arrow-down.svg"
            alt="Sort Descending"
            width="16"
            height="16"
          />
        </button>

        <!-- Recent Sort Button with Tooltip -->
        <button
          id="recent-sort-toggle"
          data-tooltip="Sort by Recent Visit"
          aria-label="Sort by Recent Visit"
        >
          <img
            id="recent-icon"
            src="../assets/recent.svg"
            alt="Sort by Recent"
            width="16"
            height="16"
          />
        </button>

        <!-- Theme Toggle Button -->
        <button id="theme-toggle" title="Toggle Dark Mode">ðŸŒ™</button>
      </header>

      <div id="tree-container"></div>
    </div>
    <script src="sidebar.js"></script>
  </body>
</html>
